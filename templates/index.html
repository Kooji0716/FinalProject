    <script>
    function scrollSlider(direction) {
        const slider = document.querySelector('.movie-slider');
        const scrollAmount = 350; // 每次滑動距離，可自行調整
        slider.scrollBy({
            left: direction * scrollAmount,
            behavior: 'smooth'
        });
    }
