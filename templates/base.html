<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>MovieHub 電影討論平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">MovieHub 電影討論平台</a></h1>
        <nav>
            <a href="{{ url_for('index') }}">首頁</a> |
            <a href="{{ url_for('register') }}">註冊</a>
        </nav>
        <hr>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <footer>
        <hr>
        <p>&copy; 2025 MovieHub. All rights reserved.</p>
    </footer>
</body>
</html>
